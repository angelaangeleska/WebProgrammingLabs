<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Choose Artist</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <form method="GET" action="/artistSongs">
        <div th:each="artist: ${artists}">
            <input type="radio"
                   name="artistId"
                   th:text="${artist.getFirstName()} + ' ' + ${artist.getLastName()}"
                   th:value="${artist.getId()}"><br/>
        </div>
        <br/>

        <input type='submit' value='Choose artist'>
    </form>
</section>
</body>
</html>
